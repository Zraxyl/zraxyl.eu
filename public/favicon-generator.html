<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zraxyl OS - Favicon Generator</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <h1>Zraxyl Favicons</h1>
    <div id="favicons"></div>
    
    <script>
        // Create and display favicons
        const sizes = [16, 32, 192, 512];
        const container = document.getElementById('favicons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.border = '1px solid #ccc';
            canvas.style.margin = '10px';
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1875);
            ctx.fill();
            
            // Draw Z
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.625}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Z', size / 2, size / 2);
            
            container.appendChild(canvas);
            
            // Create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = size === 192 ? 'android-chrome-192x192.png' : 
                               size === 512 ? 'android-chrome-512x512.png' :
                               size === 32 ? 'favicon-32x32.png' : 'favicon-16x16.png';
                link.textContent = `Download ${link.download}`;
                link.style.display = 'block';
                container.appendChild(link);
            });
        });
        
        // Apple touch icon (180x180)
        const appleCanvas = document.createElement('canvas');
        appleCanvas.width = 180;
        appleCanvas.height = 180;
        const appleCtx = appleCanvas.getContext('2d');
        
        const appleGradient = appleCtx.createLinearGradient(0, 0, 180, 180);
        appleGradient.addColorStop(0, '#667eea');
        appleGradient.addColorStop(1, '#764ba2');
        
        appleCtx.fillStyle = appleGradient;
        appleCtx.beginPath();
        appleCtx.roundRect(0, 0, 180, 180, 34);
        appleCtx.fill();
        
        appleCtx.fillStyle = 'white';
        appleCtx.font = 'bold 112px Arial';
        appleCtx.textAlign = 'center';
        appleCtx.textBaseline = 'middle';
        appleCtx.fillText('Z', 90, 90);
        
        container.appendChild(appleCanvas);
        
        appleCanvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'apple-touch-icon.png';
            link.textContent = 'Download apple-touch-icon.png';
            link.style.display = 'block';
            container.appendChild(link);
        });
    </script>
</body>
</html>
